<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuario</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 class="titulo">Cadastro de Usuario</h1>
    <hr>
<form class="formulario">
    <!-- nome-completo -->
<label>Nome</label>
<input type="text" class="input-nome"><br>
<!-- email -->
 <input type="email" placeholder="digite seu e-mail" class="e-mail">
 <br><label for="">data de nascimento</label>
<input type="date"><br>
<!-- telefone -->
<label>Telefone</label>
<input type="number" placeholder="Telefone">
<!-- sexo -->
<select class="selecao">
<option value="" selected>selecione o seu sexo</option>
<option value="primeiro medio">HOMI</option>
<option value="segundo medio">MUIÉ</option>
</select><br>
<!-- endereço -->
<label>Endereço</label>
<input type="text" placeholder="Endereço" ><br>
<!-- bairro -->
 <label>bairro</label>
<input type="text" placeholder="Bairro"><br>
<!-- cidade -->
 <label>cidade</label>
<input type="text" placeholder="cidade"><br>
<!-- estado -->
 <label>estado</label>
<input type="text" placeholder="estado"><br>
<!-- senha -->
 <label>Senha</label>
<input class="input-nome" placeholder="digite uma senha" type="password">
<input href="#" type="button" class="botao" value="Entrar"><br>
<input type="submit" value="salvar usuario">
<input type="reset" value="cancelar Cadastro">
</form>
</body>
</html>
